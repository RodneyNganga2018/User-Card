<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/1874a3fe5b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>User Card</title>
</head>
<body>
    <div class="container">
        <div class="top-box"></div>
        <div class="bottom-box">
            <h1>Jane Doe</h1>
            <ul>
                <li><i class="fas fa-map-marker-alt"></i> Seattle</li>
            </ul>
            <p>Developer | Engineer | Problem Solver</p>
            <p>Master of Shadows and the Internet!</p>
            <ul>
                <li><a href="#"><i class="fa fa-cog fa-fw" aria-hidden="true"></i> edit profile</a></li>
            </ul>
        </div>
        <img src="sprites/user-circle-solid.svg" id="user" alt="User Pic">
    </div>
</body>
</html>
